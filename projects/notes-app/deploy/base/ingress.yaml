apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-app
  namespace: notes
  labels:
    app.kubernetes.io/name: notes-app
spec:
  ingressClassName: public
  rules:
    - host: notes.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notes-app
                port:
                  number: 80
