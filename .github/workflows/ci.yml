name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chatbot/app/requirements.txt -r projects/notes-app/app/requirements.txt -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .
          black --check .

      - name: Tests
        run: pytest

      - name: Build images
        run: |
          docker build -t chatbot-app ./chatbot/app
          docker build -t notes-app ./projects/notes-app/app
